<!DOCTYPE html>
<html>
<head>
<title>Grouping elements</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend>Checkboxes Group (400px width)</legend>
            <section>
                <div>
                    <input type="checkbox" id="box1" name="box1" value="Checkbox 1" checked>
                    <label for="box1">Checkbox 1</label>
                </div>
                <div>
                    <input type="checkbox" id="box2" name="box2" value="Checkbox 2">
                    <label for="box1">Checkbox 2</label>
                </div>
                <div>
                    <input type="checkbox" id="box3" name="box3" value="Checkbox 3">
                    <label for="box1">Checkbox 3</label>
                </div>
                <div>
                    <input type="checkbox" id="box4" name="box4" value="Checkbox 4">
                    <label for="box1">Checkbox 4</label>
                </div>
                <div>
                    <input type="checkbox" id="box5" name="box5" value="Checkbox 5">
                    <label for="box1">Checkbox 5</label>
                </div>
                <div>
                    <input type="checkbox" id="box6" name="box6" value="Checkbox 6">
                    <label for="box1">Checkbox 6</label>
                </div>
                <div>
                    <input type="checkbox" id="box7" name="box7" value="Checkbox 7">
                    <label for="box7">Checkbox 7</label>
                </div>
                <div>
                    <input type="checkbox" id="box8" name="box8" value="Checkbox 8">
                    <label for="box8">Checkbox 8</label>
                </div>
                <div>
                    <input type="checkbox" id="box9" name="box9" value="Checkbox 9">
                    <label for="box9">Checkbox 9</label>
                </div>
            </section>
        </fieldset>
        <fieldset>
            <legend>Radio buttons Group (400px width)</legend>
            <section>
                <div>
                    <input type="radio" id="box1" name="box1" value="radio 1" checked>
                    <label for="box1">Radio 1</label>
                </div>
                <div>
                    <input type="radio" id="box2" name="box2" value="radio 2">
                    <label for="box1">Radio 2</label>
                </div>
                <div>
                    <input type="radio" id="box3" name="box3" value="radio 3">
                    <label for="box1">Radio 3</label>
                </div>
            </section>
            <section>
                <div>
                    <input type="radio" id="box4" name="box4" value="radio 4">
                    <label for="box1">Radio 4</label>
                </div>
                <div>
                    <input type="radio" id="box5" name="box5" value="radio 5">
                    <label for="box1">Radio 5</label>
                </div>
                <div>
                    <input type="radio" id="box6" name="box6" value="radio 6">
                    <label for="box1">Radio 6</label>
                </div>
            </section>
            <section>
                <div>
                    <input type="radio" id="box7" name="box7" value="radio 7">
                    <label for="box7">Radio 7</label>
                </div>
                <div>
                    <input type="radio" id="box8" name="box8" value="radio 8">
                    <label for="box8">Radio 8</label>
                </div>
                <div>
                    <input type="radio" id="box9" name="box9" value="radio 9">
                    <label for="box9">Radio 9</label>
                </div>
            </section>
        </fieldset>
    </form>
    
</body>
</html>
